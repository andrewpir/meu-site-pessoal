    <div class="col-md-4 mb-4">
        <div class="card h-100 shadow-sm bg-dark text-white border-secondary">
            <img [src]="projeto.imagem" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ projeto.titulo }}</h5>
                <p class="card-text">{{ projeto.descricao }}</p>

                <div class="mb-3">
                    @for (tech of projeto.tecnologias; track tech) {
                    <span class="badge bg-primary me-1">{{ tech }}</span>
                    }
                </div>

            </div>
        </div>
